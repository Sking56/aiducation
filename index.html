<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel='stylesheet' href='/styles.scss'>
  <script type="module" src="./main.js"></script>
  <title>AI-ducation</title>
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <!-- <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
        <h1>AIducation</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/about/">About</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- <div>
    <header>
      <h1>AIducation</h1>
    </header>
  </div> -->
  <main>
    <form class="row  g-2 justify-content-sm-around ">
        <div class="col-sm ">
          <select class="form-select text-center" id="gradeSelect">
            <option selected>Grade Level</option>
            <option value="1">First</option>
            <option value="2">Second</option>
            <option value="2">Third</option>
            <option value="3">Fourth</option>
            <option value="5">Fifth</option>
            <option value="K">K</option>
          </select>
        </div>
        <div class="col-sm">
          <select class="form-select text-center" id="typeSelect">
            <option selected>Type</option>
            <option value="Addition">Addition</option>
            <option value="Subtraction">Subtraction</option>
            <option value="Multiplication">Multiplication</option>
            <option value="Division">Division</option>
          </select>
        </div>
        
    </form>

    <form class = "row align-items-center " name = "radioForm" id="radioSelect">
      <div class="col d-flex justify-content-center">
        <input type="radio" class="btn-check btn-space" name="options" id="option1" value="Whole" autocomplete="off" checked>
        <label class="btn btn-secondary" for="option1">Whole</label>
      </div>
      <div class="col d-flex justify-content-center">
        <input type="radio" class="btn-check btn-space" name="options" id="option2" value="Fraction" autocomplete="off">
      <label class="btn btn-secondary" for="option2">Fraction</label>
      </div>
      <div class="col d-flex justify-content-center">
        <input type="radio" class="btn-check btn-space" name="options" id="option4" value="Decimal" autocomplete="off">
      <label class="btn btn-secondary" for="option4">Decimal</label>
      </div>
    </form>

    <form class="row justify-content-sm-around" name="generateForm">
      <div class="row text-center" id="generateButtonDiv">
        <button type="submit" name="generate" id="generateButton">Generate</button>
      </div>
    </form>
    <p class="output">(Problem will appear here)</p>

    
    <!-- TODO: Modal for generate error when a selection is missing -->


    <!-- TODO: Modal for answer error when input is wrong format-->
    
    <!-- Prompt box change to answer box and submit checks if answer is valid and correct -->
    <form name="answerForm">
      <div class="answer-box">
        <label>
          <input name="answer" placeholder="Enter instructions here" type="text"
            value="Generate Question First" id="answerInput" disabled>
        </label>
        <button type="submit" name="submit" id="submitButton" disabled>Submit</button>
      </div>
    </form>
    <p class="outputCorrectness" hidden>(Results will appear here)</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
